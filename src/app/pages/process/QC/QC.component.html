<div class="container-fluid mt--6">
  <form [formGroup]="InwardForm">
    <div class="row">    
        <div class="card">
        
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="position-relative row form-group">

              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 paddingclass">
              <div class="card-header">
                <h3 class="mb-0">QC</h3>
                <p class="text-sm mb-0"></p>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  
                    <div class="row">                                
                                         

                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="form-control-label" for="CaseNo">Case No </label>
                          <div class="input-group input-group-merge serchInput">
                            <input  type="text"  class="form-control" name="CaseNo" formControlName="CaseNo"    (change)="GetBarcodeData()"    />                      
                            
                          </div>
                        </div>
                      </div>    

                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="form-control-label" for="Barcode">Barcode</label>
                          <div class="input-group input-group-merge serchInput">
                            <input  type="text"  class="form-control" name="Barcode" formControlName="Barcode" />                      
                            
                          </div>
                        </div>
                      </div> 
     
                    </div>


                  </div>
                
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="resetsave">
                      <div class="resetsavebts">
                    
                      <button class='btn btn-success' (click)="onSubmit()">
                        Save
                      </button>
                     
                      <button class='btn btn-warning' >
                        Reset</button >
                      
             
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              </div>
 
            </div>
          </div>
        
        
      </div>
    </div>
  </form>
</div>
 

<div class="dataTables_wrapper py-4">
  <div class="row">
 


  </div>

  <ngx-datatable
  *ngIf="_FilteredList"
    class="material"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [limit]="entries != -1 ? entries : undefined"
    [rows]="_FilteredList"
    (activate)="onActivate($event)" >

    <ngx-datatable-column name="SrNo">
      <ng-template let-rowIndex="rowIndex" ngx-datatable-cell-template>{{rowIndex+1}}</ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Barcode">    
      <ng-template let-row="row" ngx-datatable-cell-template>{{row.Barcode}}</ng-template>
    </ngx-datatable-column>


    <ngx-datatable-column name="CaseNo">    
      <ng-template let-row="row" ngx-datatable-cell-template>{{row.CaseNo}}</ng-template>
    </ngx-datatable-column>
    


    <ngx-datatable-column name="policestationname">    
      <ng-template let-row="row" ngx-datatable-cell-template>{{row.policestationname}}</ng-template>
    </ngx-datatable-column>  
    
    
    <ngx-datatable-column name="QCDate">    
      <ng-template let-row="row" ngx-datatable-cell-template>{{row.QCDate | date: 'dd-MM-yyyy'}}</ng-template>
    </ngx-datatable-column>  

    <ngx-datatable-column name="District">
      <ng-template let-row="row" ngx-datatable-cell-template>{{row.District}}</ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Status">
      <ng-template let-row="row" ngx-datatable-cell-template>{{row.status}}</ng-template>
    </ngx-datatable-column>
    
    <!-- <ngx-datatable-column name="SenderName">
      <ng-template let-row="row" ngx-datatable-cell-template>{{row.SenderName}}</ng-template>
    </ngx-datatable-column> -->
    <!-- <ngx-datatable-column name="Division">
      <ng-template let-row="row" ngx-datatable-cell-template>{{row.DivisionName}}</ng-template>
    </ngx-datatable-column> -->

      <ng-template let-row="row" ngx-datatable-cell-template>{{row.CreatedDate}}</ng-template>
    </ngx-datatable-column> -->
   
  </ngx-datatable>
</div>
</div>
