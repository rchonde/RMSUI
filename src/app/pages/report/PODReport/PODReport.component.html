<div class=" header bg-danger pb-6">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
          <h6 class=" h2 text-white d-inline-block mb-0">POD Report</h6>

          <nav
            aria-label="breadcrumb"
            class=" d-none d-md-inline-block ml-md-4"
          >
            <ol class=" breadcrumb breadcrumb-links breadcrumb-dark">
              <li class=" breadcrumb-item">
                <a href="javascript:void(0)"> <i class=" fas fa-home" routerLink="#"> </i> </a>
              </li>

              <li class=" breadcrumb-item">
                <a href="javascript:void(0)"> Report </a>
              </li>

              <li aria-current="page" class=" breadcrumb-item active">
                POD Report
              </li>
            </ol>
          </nav>
        </div> 
      </div>
    </div>
  </div>
</div>

<div class=" container-fluid mt--6">
  <div class=" row">
    <div class=" col">
      <form [formGroup]="StatusReportForm">
      <div class=" card">
        <div class="card-header">
          <div class=" row">

            <!-- <div class=" col-md-3">
              <div class=" form-group">
                <label  for="TemplateID" class=" form-control-label">  Select Template </label>      
                <select name="TemplateID" id="TemplateID" class="form-control" formControlName="TemplateID">
                  <option value=0>Select Template</option>   
                  <option *ngFor="let _Temp of TemplateList" [value]="_Temp.TemplateID"  >  
                  {{_Temp.TemplateName}}  
                  </option>   
                  </select>
              </div>
            </div>  -->

            <div class=" col-md-3">
              <div class=" form-group">
                <label class=" form-control-label" for="DATEFROM">
                  From Date
                </label>
                <input
                  type="text"
                  formControlName="DATEFROM"
                  placeholder="Datepicker"
                  class="form-control"
                  bsDatepicker
                  [bsValue]="bsValue"
                  [bsConfig]="{
                    isAnimated: true,
                    containerClass: 'theme-red'
                  }"
                />
              </div>
            </div>
            <div class=" col-md-3">
              <div class=" form-group">
                <label class=" form-control-label"  for="DATETO">  To Date </label>                   
                <input type="text" formControlName="DATETO"  placeholder="Datepicker" class="form-control"  bsDatepicker                   [bsValue]="bsValue"
                  [bsConfig]="{
                    isAnimated: true,
                    containerClass: 'theme-red'
                  }"
                />
              </div>
            </div>   
             


            <div class=" col-md-3"  style="padding-top: 32px">  
              <button class="btn btn-primary" [disabled]="!isValid()" (click)="onSearch()"> Search</button>
              <button class="btn btn-primary" [disabled]="!isValid()" (click)="onDownload()"> Download</button>       
          </div>    
          </div>
        </div>
        <div class="dataTables_wrapper py-4">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_length" id="datatable_length">
                <label>
                  Show
                  <select
                    name="datatable_length"
                    aria-controls="datatable"
                    class="form-control form-control-sm"
                    (change)="entriesChange($event)"
                  >
                    <option value="10" [selected]="entries == 10">10</option>
                    <option value="25" [selected]="entries == 25">25</option>
                    <option value="50" [selected]="entries == 50">50</option>
                    <option value="-1" [selected]="entries == -1">All</option>
                  </select>
                  entries
                </label>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div id="datatable_filter" class="dataTables_filter">
                <label>
                  <input
                    type="search"
                    class="form-control form-control-sm"
                    placeholder="Search records"
                    aria-controls="datatable"
                    (keyup)="filterTable($event)"
                  />
                </label>
              </div>
            </div>
          </div>

          <ngx-datatable
          *ngIf="_FilteredList"
            class="material"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="entries != -1 ? entries : undefined"
            [rows]="_FilteredList"
            (activate)="onActivate($event)"
          >
            <ngx-datatable-column name="SrNo">
              <ng-template let-rowIndex="rowIndex" ngx-datatable-cell-template>{{rowIndex+1}}</ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="PODNO">
              <ng-template let-row="row" ngx-datatable-cell-template>{{row.PODNO}}</ng-template>
            </ngx-datatable-column>
          
            

            <ngx-datatable-column name="Branch">
              <ng-template let-row="row" ngx-datatable-cell-template>{{row.BranchName}}</ng-template>
            </ngx-datatable-column>
            
            <ngx-datatable-column name="Invoicecount">
            <ng-template let-row="row" ngx-datatable-cell-template>{{row.TotalInvoicecount}}</ng-template>
          </ngx-datatable-column>
          
            <ngx-datatable-column name="Status">
            <ng-template let-row="row" ngx-datatable-cell-template>{{row.Status}}</ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Courier">
            <ng-template let-row="row" ngx-datatable-cell-template>{{row.Courier}}</ng-template>
            </ngx-datatable-column> 

              <ngx-datatable-column name="PODReceivedDate">
                <ng-template let-row="row" ngx-datatable-cell-template>{{row.PODReceivedDate}}</ng-template>
                </ngx-datatable-column>
         

          </ngx-datatable>

        </div>
      </div>
    </form>

    </div>
  </div>
</div>
